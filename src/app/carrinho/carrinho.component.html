<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem" />
            <p>{{ itemCarrinho.descricao }}</p>
            <p>Preço: {{ itemCarrinho.preco| currency: "BRL" }} </p>
            <label>
                Quantidade: 
                <input type="number" [(ngModel)]="itemCarrinho.quantidade" (change)="mudarQuantidadeProdutoNoLocalStorage()" min="1" />
            </label>
            <button class="remove-button" type="button" (click)="removerProduto(itemCarrinho.id)" >
                <i class="fa-solid fa-xmark"></i>
            </button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ total | currency: "BRL"}}</h2>
    <button class="buy-button" type="button" (click)="comprar()" >
        Comprar
    </button>
</div>

<ng-template #semProduto>
    <section class="not-found">
        <i class="fa-solid fa-cart-circle-exclamation"></i>
        <h2>O Carrinho está vazio.</h2>
    </section>
</ng-template>
